<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huyền thoại túc cầu thế giới</title>
    <style>
        body {
            background-color: #111;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .player {
            margin-bottom: 20px;
        }

        .player img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .player-info {
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Bảo tàng Huyền thoại túc cầu thế giới</h1>

        <div class="player">
            <img src="player1.jpg" alt="Cristiano Ronaldo (Bủ ngay)">
            <div class="player-info">
                <h2>Bủ ngay</h2>
                <p>Điểm mạnh: Vấp cỏ,hôi pen, ghi bàn bằng 1 sợi tóc và bằng dương vật</p>
            </div>
        </div>

        <div class="player">
            <img src="player2.jpg" alt="Lionel Messi (Su nghi)">
            <div class="player-info">
                <h2>Su nghi</h2>
                <p>Điểm mạnh: Con ruột fifa, bú hôi cái Worldcup, trốn thuế và bắt bố đẻ đi tù thay, người hùng Chile</p>
            </div>
        </div>

        <div class="player">
            <img src="player3.jpg" alt="Bruno Fernandes (Bủ nô)">
            <div class="player-info">
                <h2>Bủ nô</h2>
                <p>Điểm mạnh: Sút láo, phất bừa và mõm to sủa nhiều</p>
            </div>
        </div>
        <!-- Luis Suarez (Su thỏ) -->

    </div>

</body>

</html>
